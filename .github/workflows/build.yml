name: Build

on: [workflow_dispatch]

jobs:
  build-web:
    environment: prod

    runs-on: ubuntu-22.04

    timeout-minutes: 30

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - name: Use Cache
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Clean Docker cache
        run: |
          docker system prune -a -f --volumes
          df -h # Optional: Check available storage

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build

      # Deploy auf GitHub Pages (Ziel: radulf321.github.io)
      - name: Deploy to GitHub Pages (User Page)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Dieses Token muss Schreibrechte f체r das ZIEL-Repository haben (radulf321.github.io)
          github_token: ${{ secrets.ACCESS_TOKEN }}
          # Das ZIEL-Repository, auf das gepusht werden soll
          external_repository: radulf321/radulf321.github.io
          # Der Branch im ZIEL-Repository, auf den gepusht werden soll (normalerweise 'main' oder 'master' f체r User Pages)
          publish_branch: main
          # Der Ordner, der den Build-Output enth채lt (aus deinem Unity-Projekt-Repo)
          publish_dir: ./build/WebGL # game-ci/unity-builder legt WebGL in 'build/WebGL' ab

          # Optional: Benutzername und E-Mail f체r den Git-Commit im ZIEL-Repo
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Deploy Unity WebGL build from ${{ github.repository }}" # Angabe, woher der Build kommt